<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom - Cloud Infrastructure Designer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="app">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Axiom</h1>
                <div class="flex space-x-4">
                    <button onclick="saveDesign()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Design
                    </button>
                    <button onclick="clearCanvas()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Clear Canvas
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="flex flex-col lg:flex-row gap-6">
                        <!-- Component Palette -->
                        <div class="lg:w-1/4 bg-white rounded-lg shadow p-6 h-fit">
                            <h2 class="text-xl font-semibold mb-4">Components</h2>
                            <div class="space-y-2">
                                <div draggable="true" ondragstart="drag(event)" data-type="server" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">dns</span>
                                    <span>Server</span>
                                </div>
                                <div draggable="true" ondragstart="drag(event)" data-type="database" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">storage</span>
                                    <span>Database</span>
                                </div>
                                <div draggable="true" ondragstart="drag(event)" data-type="loadbalancer" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">account_tree</span>
                                    <span>Load Balancer</span>
                                </div>
                                <div draggable="true" ondragstart="drag(event)" data-type="cache" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">bolt</span>
                                    <span>Cache</span>
                                </div>
                                <div draggable="true" ondragstart="drag(event)" data-type="cdn" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">language</span>
                                    <span>CDN</span>
                                </div>
                                <div draggable="true" ondragstart="drag(event)" data-type="k8s" class="flex items-center p-3 bg-gray-100 rounded cursor-move hover:bg-gray-200">
                                    <span class="material-symbols-outlined text-2xl mr-2 text-blue-600">splitscreen_add</span>
                                    <span>K8s Cluster</span>
                                </div>
                            </div>
                        </div>

                        <!-- Canvas Area -->
                        <div class="lg:w-3/4">
                            <div id="canvas" class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg h-[600px] relative overflow-hidden"
                                ondrop="drop(event)" ondragover="allowDrop(event)">
                                <div class="absolute inset-0 flex items-center justify-center text-gray-400">
                                    <p class="text-center">Drag components here to build your infrastructure design<br>
                                    <span class="text-sm">Click and drag to move components after placing them</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
